   <section class="form-section">
    
    <form class="signup-form">
        <h2><i class="fas fa-heartbeat"></i>Let's get you signed up!</h2>
    <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" class="text-input"required>
    <label for="lname">Last Name</label>
        <input name="last_name" type="text" id="lname" class="text-input" required>
    <label for="email">Email Address</label>
        <input  type="email"  name="email_address" id="email" class="text-input" required>
 
    <label for="fitflex">Fit Flex</label>
        <input type="radio" name="flex_preference" value="flex" required>
    <label for="fit1year">Fit 1 Year</label>
        <input type="radio" name="fixed_preference" value="fixed">
    <label for="both">Both</label>
        <input type="radio" name="gym_preference" value="both">
 
        <input class="join-button" type="submit" value="Let's Gym!"> 
    </form>
</section>
